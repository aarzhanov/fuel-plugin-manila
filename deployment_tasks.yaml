- id: manila-start
  type: puppet
  role: [primary-controller, controller]
  version: 2.0.0
  cross-depends:
    - name: deploy_start
  cross-depended-by:
    - name: deploy_end
  parameters:
    puppet_manifest: "puppet/manifests/notify.pp"
    puppet_modules: "."
    timeout: 3600

- id: manila-hiera
  type: puppet
  role: [primary-controller, controller]
  version: 2.0.0
  cross-depends:
    - name: manila-start
  cross-depended-by:
    - name: deploy_end
  parameters:
    puppet_manifest: "puppet/manifests/populate_hiera.pp"
    puppet_modules: "."
    timeout: 3600

- id: manila-keystone
  type: puppet
  role: [primary-controller, controller]
